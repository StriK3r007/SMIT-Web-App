<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style.css">
    <link rel="stylesheet" href="./../form.css">
    <title>Form 1</title>
</head>
<body>
    <aside class="u-aside">
        <nav>
            <ul>
                <li>
                    <a href="./../index.html">Home</a>
                    <a class="active" href="./form1.html">Form 1</a>
                    <a href="./form2.html">Form 2</a>
                    <a href="./table.html">Table</a>
                </li>
            </ul>
        </nav>
        <div>
            <code>WMA-243702</code>
        </div>
    </aside>
    <main>
        <section>
            <div>
                <h2>
                    Registration Form
                </h2>
            </div>
            <div class="my-form">
                <form action="">
                    <div class="d-flex">
                        <label>First Name</label>
                        <input type="text" placeholder="John">
                    </div>
                    <div class="d-flex">
                        <label>Last Name</label>
                        <input type="text" placeholder="Doe">
                    </div>
                    <div class="d-flex">
                        <label>Nick Name</label>
                        <input type="text" placeholder="JD">
                    </div>
                    <div class="d-flex">
                        <label>Email</label>
                        <input type="email" placeholder="example@mail.com">
                    </div>
                    <div class="d-flex">
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <div class="d-flex">
                        <label>Date of Birth</label>
                        <input type="date">
                    </div>
                    <div class="d-flex">
                        <label>Gender</label>
                        <div>
                            <input type="radio" name="gender" value="male">Male
                            <input type="radio" name="gender" value="female">Female
                            <input type="radio" name="gender" value="others">Others
                        </div>
                    </div>
                    <div class="d-flex">
                        <label>Mobile</label>
                        <input type="text" placeholder="+92 313 9090123">
                    </div>
                    <div class="d-flex">
                        <label>Address</label>
                        <textarea name="" id="" cols="18" rows="3" placeholder=""></textarea>
                    </div>
                    <div>
                        <center>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </center>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
